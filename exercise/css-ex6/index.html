<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6 - Xây dựng layout 2 cột vs flex css</title>
</head>
<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0px auto;
        }
        .bg-blue{
            background-color: rgb(79, 79, 197);
        }
        .text-white{
            color: white;
        }
        .p-15px{
            padding: 15px;
        }
        .text-center{
            text-align: center;
        }
        header{
            font-size: 25px;
        }
        #wp-content{
            display: flex;
            min-height: 400px;
        }
        #content{
            flex-basis: 70%;
            background-color: beige;
        }
        #sidebar{
            flex-basis: 30%;
            background-color: bisque;
        }
    </style>
    <div id="wrapper">
        <header class="bg-blue text-white p-15px text-center">
            Bài tập 6 - Flex css
        </header>
        <div id="wp-content">
            <div id="content" class="p-15px">
                Content 
            </div>
            <div id="sidebar" class="p-15px">
                Sidebar 
            </div>
        </div>
        <footer class="bg-blue text-white p-15px text-center">
            DungDev.com
        </footer>
    </div>
</body>
</html>
