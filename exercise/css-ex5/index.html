<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng layut 2 cột website với float</title>
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
        }
        #wrapper{
            width: 960px;
            margin: 0px auto;
        }
        .bg-green{
            background-color: green;
        }
        .text-white{
            color: white;
        }
        .text-center{
            text-align: center;
        }
        .p-15px{
            padding: 15px;
        }
        header{
            font-size: 25px;
            text-transform: capitalize;
        }
        #content{
            float: left;
            width: 600px;
            background-color: beige;
            min-height: 500px;
        }
        #sidebar{
            float: left;
            width: 360px;
            background-color: antiquewhite;
            min-height: 500px;
        }
        .clear-both{
            clear: both;
        }
    </style>
    <div id="wrapper">
        <header class="text-center text-white bg-green p-15px">
            Bài tập 5 - Xây dựng layout 2 cột với FLoat
        </header>
        <div id="wp-content">
            <div id="content" class="p-15px">
                Content
            </div>
            <div id="sidebar" class="p-15px">
                Sidebar 
            </div>
            <div class="clear-both"></div>
        </div>
        <footer class="text-center text-white bg-green p-15px">
            DungDev.com
        </footer>
    </div>
</body>
</html>
