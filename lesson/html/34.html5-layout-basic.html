<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout basic - HTML5</title>
</head>
<body>
    <h1>Layout basic - HTML5</h1>
    <div id="wrapper">
        <header>
            <h3>Dung Dev</h3>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <header>
                <h2>Tiêu đề content</h2>
            </header>
            <section id="laptop">
                <article>
                    <h4>Giới thiệu laptop mới</h4>
                </article>
                <ul>
                    <li><img src="link" alt=""></li>
                    <li><img src="link" alt=""></li>
                    <li><img src="link" alt=""></li>
                </ul>
                <!-- Thẻ aside chứa thông tin phụ -->
                <aside>
                    <h4><em>Giá giảm các loại 20%</em></h4>
                </aside>
            </section>
            <section id="smartphone">
                <article>
                    <h4>Giới thiệu smartphone mới</h4>
                </article>
                <ul>
                    <li><img src="link" alt=""></li>
                    <li><img src="link" alt=""></li>
                    <li><img src="link" alt=""></li>
                </ul>
            </section>
            <aside>
                <nav>
                    <ul>
                        <li><a href="">Khóa học html</a></li>
                        <li><a href="">Khóa học css</a></li>
                        <li><a href="">Khóa học php</a></li>
                    </ul>
                </nav>
            </aside>
        </div>
        <footer>
            <h3>
                Footer
            </h3>
        </footer>
    </div>
</body>
</html>
