<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submit dữ liệu lên server</title>
</head>
<body>
    <h1>Form submit dữ liệu lên server</h1>
    <form action="">
        <label for="username">Tên đăng nhập: </label><br>
        <input type="text" name="username" id="username" placeholder="Username"><br>
        <label for="password">Mật khẩu: </label><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <!-- input hidden -->
        <input type="hidden" name="redirect-to" value = "http://unitop.vn">
        <!-- Submit dữ liệu lên server -->
        <br>
        <!-- <input type="submit" value="Đăng nhập"> -->
        <button>
            <img height="10px" src="https://cdn-icons-png.flaticon.com/512/5509/5509636.png" alt="Login">Đăng nhập
        </button>
    </form> 
</body>
</html>
