<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Position Absolute</title>
</head>
<body>
    <style>
        .parent-box{
            background-color: rgb(148, 255, 71);
            width: 200px;
            height: 200px;
            position: relative;
        }
        .child-box{
            background-color: tomato;
            color: #fff;
            position: absolute;
            padding: 15px;
            top: 10px;
            right: 10px;
        }
    </style>
    <h1>Postion Absolute</h1>
    <div class="parent-box">
        <div class="child-box">Child</div>
    </div>
</body>
</html>
