<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
</head>
<body>
    <style>
        #wrapper{
            background-color: antiquewhite;
            width: 960px;
            margin: 0px auto;
            display: flex;
            flex-direction: row;
            flex-basis: 20%;
        }
        .box{
            width: 100px;
            padding: 20px;
            background-color: tomato;
            color: #fff;
            margin: 10px;
            flex-basis: auto;
        }
        h1{
            text-align: center;
        }
        .box-1{
            order: 1;
            flex-basis: 20%;
        }
        .box-2{
            order: 2;
        }
        .box-3{
            order: 3;
        }
        .box-4{
            order: 4;
        }
    </style>
    <h1>Flex Basis</h1>
    <div id="wrapper">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
    </div>
</body>
</html>
