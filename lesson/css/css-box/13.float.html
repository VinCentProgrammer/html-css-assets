<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<body>
    <style>
        #wrapper{
            width: 900px;
            margin: 0px auto;
        }
        .box-1{
            width: 300px;
            padding: 20px;
            text-align: center;
            background: tomato;
            color: white;
            float: left;
            box-sizing: border-box;
        }
        .box-2{
            width: 600px;
            padding: 20px;
            text-align: center;
            background: rgb(62, 154, 76);
            color: white;
            float: left;
            box-sizing: border-box;
        }
    </style>
    
    <div id="wrapper">
        <h1>Float</h1>
        <div class="box-1">
            Box 1
        </div>
        <div class="box-2">
            Box 2
        </div>
    </div>
</body>
</html>
