<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<body>
    <style>
        .box{
            width: 50px;
            padding: 30px;
            text-align: center;
            background-color: tomato;
            color: #fff;
            box-shadow: -20px -20px 3px rgb(225, 113, 93);
            transition: all 0.9s;
            margin: 40px;
        }
        .box:hover{
            transform: rotate(360deg) scale(1.5, 1.5);
        }
    </style>
