<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 20px;
            background-color: tomato;
            color: white;
            text-align: center;
        }
        .box:hover{
            cursor: pointer;
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
    <h1>Position Relative</h1>
    <div class="box">
        BOX
    </div>
</body>
</html>
