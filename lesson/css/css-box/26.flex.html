<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <style>
        #wrapper{
            background-color: antiquewhite;
            margin: 0px auto;
            display: flex;
            flex-direction: row;
            flex-basis: auto;
        }
        .box{
            flex: auto;
            padding: 20px;
            background-color: tomato;
            color: #fff;
            margin: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Flex</h1>
    <div id="wrapper">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
    </div>
</body>
</html>
