<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - index</title>
</head>
<body>
    <style>
        #parent-box{
            background-color: beige;
            width: 400px;
            height: 400px;
            position: relative;
        }
        .box-1,
        .box-2{
            width: 50px;
            padding: 20px;
            position: absolute;
        }
        .box-1{
            background-color: tomato;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        .box-2{
            background-color: rgb(29, 199, 32);
            top: 60px;
            left: 60px;
        }
    </style>
    <h1>Z - index</h1>
    <div id="parent-box">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
    </div>
</body>
</html>
