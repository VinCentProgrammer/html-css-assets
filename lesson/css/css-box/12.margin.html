<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            padding: 50px;
            text-align: center;
            box-sizing: border-box;
            background: #c2baba;
            margin-bottom: 20px;
        }
        .mb-30{
            margin-bottom: 30px;
        }
    </style>
    <h1>Margin</h1>
    <div class="box mb-30">
        A
    </div>
    <div class="box">
        B
    </div>
    <div class="box mb-30">
        C
    </div>
    <div class="box">
        D
    </div>
</body>
</html>
