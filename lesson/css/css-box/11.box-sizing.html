<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
</head>
<body>
    <style>
        .box-1{
            width: 400px;
            height: 200px;
            padding: 20px;
            border: 2px solid #333;
            margin-bottom: 20px;
            box-sizing: content-box;
        }
        .box-2{
            width: 400px;
            height: 200px;
            padding: 20px;
            border: 2px solid #333;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    </style>
    <h1>Box Sizing</h1>
    <div class="box-1">

</body>
</html>
