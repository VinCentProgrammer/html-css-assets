<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>
</head>
<body>
    <style>
        h1{
            /* text-decoration: style line color; */
            /* text-decoration-line: underline;
            text-decoration-style: bold;
            text-decoration-color: #a72323; */
            text-decoration: underline #f00;
        }
        .text-underline{
            text-decoration: underline;
        }
        .text-overline{
            text-decoration: overline;
        }
        .text-line-through{
            text-decoration: line-through;
        }
    </style>
    <h1>Text Decoration</h1>
    <p class="text-underline">DungCoderKiemBlogger</p>
    <p class="text-overline">DungCoderKiemBlogger</p>
    <p class="text-line-through">DungCoderKiemBlogger</p>
</body>
