<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector - Not</title>
</head>
<body>
    <style>
        p:not(p:nth-child(odd)){
            color: red;
        }
        p:not(p:nth-child(even)){
            color: rgb(60, 171, 103);
        }
    </style>
        <h1>Selector - Loại trừ - NOT</h1>
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
        <p>Item 4</p>
        <p>Item 5</p>
</body>
</html>
