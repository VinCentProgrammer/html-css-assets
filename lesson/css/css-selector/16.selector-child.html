<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector child</title>
</head>
<body>
    <style>
        /* ul li:first-child{
            color: tomato;
        }
        ul li:last-child{
            color: green;
        } */
        ul li:nth-child(even){
            color: aqua;
        }
        ul li:nth-child(odd){
            color: rgb(118, 97, 206);
        }
    </style>
    <h1>Selector Child</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
</body>
</html>
