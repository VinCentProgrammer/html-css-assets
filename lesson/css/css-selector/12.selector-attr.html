<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo thuộc tính</title>
</head>
<body>
    <style>
        a[href]{
            color: red;
        }
        a[href="http://dungdev.com"]{
            color: blue;
        }
        a[href*="dung"]{
            font-style: italic;
        }
        a[href^="http://dungdev.edu"]{
            color: #333;
        }
        a[href$="vn"]{
            color: #65aaa7;
        }
    </style>
    <h1>Selector theo thuộc tính</h1>
    <a href="http://dungdev.com">DungDev.com</a><br>
    <a href="http://dungdev.vn">DungDev.vn</a><br>
    <a href="http://dungdev.edu.vn">DungLapTrinh.edu.vn</a>
</body>
</html>
